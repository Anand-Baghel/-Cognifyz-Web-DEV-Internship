<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development-Internship</title>
    <style>
        .body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(0deg,#3e88f0,#2b1d51);
            padding: 10px;
        }
        .navbar a{
            color: white;
           text-decoration: none;
          padding: 15px 24px;
           font-size: 19px;
        }
        .navbar a:hover{
            color: #0a0a0a;
        }
        .menu-icon{
            display: none;
            font-size:30px;
            cursor: pointer;
        }
        .nav-links{
            display: flex;
        }
        .welcome-section{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px;
            background:linear-gradient(347deg, #0a0a0a,#122a4d);
            height: 500px;

        }
        .welcome-content{
            max-width: 50%;
        }
        .welcome-content h1{
            font-size: 2.5em;
            color: #333;
        }
        .welcome-content p{
            font-size: 1.2em;
            margin: 20px 0;
            color: #666;
        }
        .button{
            font-size: 18px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4887e0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover{
            background-color: #198edb;
        }
        .welcome-image{
            width: 40%;
        }
        .welcome-image img{
            max-width: 100%;
            max-height: 100%;
            border-radius: 60%;
        }
        .section-two{
            background: linear-gradient(0deg,#3e88f0,#2b1d51);
            max-width: 100%;
            height: 500px;
           justify-content: space-between;
           align-items: center;
        }
        .sec1{
            max-width: 100%;
            justify-content: space-between;
            display: flex
        }
        .con1{
            border-radius: 4%;
    border: 1px solid black;
    box-shadow: 0px 1px 31px -3px;
    background:linear-gradient(347deg, #0a0a0a,#122a4d);
        }
        .image img{
            width: 292px;
    height: 269px;
    border-radius: 60%;
    padding: 8px 3px 1px 18px;
        }
        .image{
            width: 335px;
            height: 496px;
            border: none;
        }
        .button-card{
            font-size: 18px;
            display: inline-block;
            padding: 10px 20px;
            margin: 22%;
            background-color: #4887e0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-card:hover{
            background-color: #198edb;
        }
        .image p{
            margin: 9px 16px -42px 106px;
    font-size: 36px;
    color: #333;
        }
@media screen and (max-width: 768px){
    .nav-links{
        display: none;
        flex-direction: column;
        width: 100%;
    }
    .nav-links a{
        text-align: center;
        padding: 10px;
        border-top: 1px solid #ddd;
    }
    .menu-icon{
    display:block;
    }
    .welcome-section{
        flex-direction: column;
        text-align: center;
    }
    .welcome-content{
        max-width: 100%;
        margin: 20px;
    }
    .welcome-image img{
        max-width: 100%;
    }
    .sec1{
        flex-direction: column;
        align-items: center;
        background: linear-gradient(0deg, #3e88f0, #2b1d51);
    max-width: 100%;
    }
}
    
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="brand">Web Developer Intern</a>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;
        </div>
        <div class="nav-links" id="navLinks">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#about">Services</a>
            <a href="#about">Contact</a>
        </div>
    </div>
    <div class="welcome-section" id="home">
      <div class="welcome-content">
        <h1>Welcome to Web Dev Intern</h1>
        <p>We are glad to have you here. Explore our website and its services to feel free to Contact us for more information.</p>
        <a href="#" class="button">Get Started</a> 
    </div>  
    <div class="welcome-image">
        <img src="task1img.jpg" alt="welcome image">
    </div>
    </div>
    <div class="section-two" id="about">
        <div class="sec1">
            <div class="con1">
                <div class="image">
                    <img src="img-1.jpg" alt="imge1">
                    <p>Website</p>
                    <button class="button-card">Learn More</button>
                </div>
            </div>
            <div class="con1">
                <div class="image">
                    <img src="img-2.jpg" alt="imge1">
                    <p>Services</p>
                    <button class="button-card">Learn More</button>
                </div>
            </div>
            <div class="con1">
                <div class="image">
                    <img src="img-3.jpg" alt="imge1">
                    <p>About</p>
                    <button class="button-card">Learn More</button>
                </div>
                </div>
                <div class="con1">
                    <div class="image">
                        <img src="img-4.jpg" alt="imge1">
                        <p class="image-2">More</p>
                        <button class="button-card">Learn More</button>
                    </div>
        </div>
    </div>
    <!-- javascript for toggle menu -->
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
            }
        }
    </script>

</body>
</html>
